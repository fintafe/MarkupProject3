<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiptoe Soles</title>
    <link rel="icon" href="logoicon.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">
    <script src="script.js"></script>
    <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>
</head>
<body>
    <!-- header -->
    <header class="pageheader">
        <button class="navbutton" id="menubutton">
            <img src="burgerbutton.svg" alt="menu button">
        </button>
        <a href="index.html" class="logolink">
            <img src="logoicon.png" class="iconheader" alt="Tiptoe Soles Logo">
        </a>
        <nav class="navlinks">
            <a href="index.html">Home</a>
            <a href="mens.html">Mens</a>
            <a href="womens.html">Womens</a>
            <a href="kids.html">Kids</a>
            <a href="accessories.html">Accessories</a>
            <a href="services.html">Services</a>
            <a href="about.html">About</a>
        </nav>
        <form id="search" method="get" action="/formdata">
            <input type="search"  name="keywords" id="keywords" placeholder="Search for products">
            <button type="submit"><img src="searchbutton.svg" alt="search button icon"></button>
        </form>
        <nav class="navigationicon" id="usernav">
            <a href="account.html">
                <i class="fa-solid fa-user"></i>
                <span class="sr-only">Account</span>
            </a>
            <a href="wishlist.html">
                <i class="fa-solid fa-heart"></i>
                <span class="sr-only">Wishlist</span>
            </a>
            <a href="cart.html">
                <i class="fa-solid fa-cart-shopping"></i>
                <span class="sr-only">Shopping Cart</span>
            </a>
        </nav>
    </header>
    <!-- banner -->
    <div class="main-carousel" data-flickity='{ "cellAlign": "left", "contain": true }'>
        <div class="slide">
            <h2>Halloween Sale</h2>
            <button>Shop Halloween</button>
        </div>
        <div class="slide">
            <h2>Christmas Sale</h2>
            <button>Shop Christmas</button>
        </div>
        <div class="slide">
            <h2>Three</h2>
            <button>Shop Halloween</button>
        </div>
        <div class="slide">
            <h2>Four</h2>
            <button>Shop Halloween</button>
        </div>
    </div>
    <!-- cards -->
    <main class="maincontent">
        <div class="scrollBox">
            <div class="cardContainer">
                <div class="prodCard">
                    <img src="images/products/WorkandWalkChesnutRev.png" alt="Mens shoe category">
                    <div class="cardcontent">
                        <h3>Mens shoes</h3>
                        <button type="button">Shop Mens</button>
                    </div>
                </div>
                <div class="prodCard">
                    <img src="images/products/HeavenlyBlackRev.png" alt="Womens shoe category">
                    <div class="cardcontent">
                        <h3>Womens shoes</h3>
                        <button type="button">Shop Womens</button>
                    </div>
                </div>
                <div class="prodCard">
                    <img src="images/products/shoelace.png" alt="Shop accessories category">
                    <div class="cardcontent">
                        <h3>Accessories</h3>
                        <button type="button">Shop Accessories</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="banner2">
            <h2>Spring Sale!</h2>
            <button type="button">Shop now</button>
        </div>
    </main>
    <!-- footer -->
    <footer class="mainfooter">
        <nav class="footernav">
            <a href="about.html">About Us</a>
            <a href="contact.html">Contact Us</a>
            <a href="#">Policies</a>
        </nav>
        <nav class="socialnav">
            <a href="https://facebook.com">
                <i class="fa-brands fa-facebook"></i>
                <span class="sr-only">Facebook</span>
            </a>
            <a href="https://instagram.com">
                <i class="fa-brands fa-instagram"></i>
                <span class="sr-only">Instagram</span>
            </a>
            <a href="https://tiktok.com">
                <i class="fa-brands fa-tiktok"></i>
                <span class="sr-only">Tiktok</span>
            </a>
            <a href="https://linkedin.com">
                <i class="fa-brands fa-square-linkedin"></i>
                <span class="sr-only">LinkedIn</span>
            </a>
        </nav>
        <nav class="legalnav">
            <a href="#">Privacy Policy</a>
            <a href="#">Copyright</a>
            <a href="#">Terms and Conditions</a>
        </nav>
    </footer>
</body>
</html>
